<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/795ec43cfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="written-side">
          <div class="main-tag-line">
            <h4>
              The Greatest <br />
              show on the <br />
              earth
            </h4>
          </div>
          <div class="main-little-pera">
            <p>
              The FIFA World Cup, often simply called the World Cup, is an
              international association football competition contested by the
              senior men's national teams of the members of the Fédération
              Internationale de Football Association, the sport's global
              governing body
            </p>
          </div>
          <div class="watch-button">
            <button type="Watch Live">
              Watch Live <i class="fa-solid fa-caret-right"></i>
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
